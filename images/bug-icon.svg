<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250" fill="none">
  <defs>
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Antennae -->
  <path d="M70 45 Q60 30 55 15" stroke="url(#cyberGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="55" cy="12" r="5" fill="url(#cyberGradient)"/>
  <path d="M130 45 Q140 30 145 15" stroke="url(#cyberGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="145" cy="12" r="5" fill="url(#cyberGradient)"/>

  <!-- Head -->
  <ellipse cx="100" cy="55" rx="35" ry="25" stroke="url(#cyberGradient)" stroke-width="3" fill="none"/>
  <ellipse cx="85" cy="52" rx="10" ry="12" stroke="url(#cyberGradient)" stroke-width="2" fill="none"/>
  <ellipse cx="115" cy="52" rx="10" ry="12" stroke="url(#cyberGradient)" stroke-width="2" fill="none"/>

  <!-- Body -->
  <ellipse cx="100" cy="140" rx="50" ry="70" stroke="url(#cyberGradient)" stroke-width="3" fill="none"/>

  <!-- Body segments -->
  <path d="M50 110 Q100 95 150 110" stroke="url(#cyberGradient)" stroke-width="2" fill="none"/>
  <path d="M55 140 Q100 125 145 140" stroke="url(#cyberGradient)" stroke-width="2" fill="none"/>
  <path d="M55 170 Q100 155 145 170" stroke="url(#cyberGradient)" stroke-width="2" fill="none"/>

  <!-- Spots on body -->
  <ellipse cx="75" cy="120" rx="8" ry="10" stroke="url(#cyberGradient)" stroke-width="2" fill="none"/>
  <ellipse cx="125" cy="120" rx="8" ry="10" stroke="url(#cyberGradient)" stroke-width="2" fill="none"/>
  <ellipse cx="75" cy="155" rx="8" ry="10" stroke="url(#cyberGradient)" stroke-width="2" fill="none"/>
  <ellipse cx="125" cy="155" rx="8" ry="10" stroke="url(#cyberGradient)" stroke-width="2" fill="none"/>
  <ellipse cx="100" cy="185" rx="8" ry="10" stroke="url(#cyberGradient)" stroke-width="2" fill="none"/>

  <!-- Circuit lines - Left side -->
  <path d="M45 100 L25 90 L25 70" stroke="url(#cyberGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <circle cx="25" cy="68" r="4" fill="url(#cyberGradient)"/>
  <path d="M50 140 L20 140 L20 160 L10 160" stroke="url(#cyberGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <circle cx="8" cy="160" r="4" fill="url(#cyberGradient)"/>

  <!-- Circuit lines - Right side -->
  <path d="M155 100 L175 90 L175 70" stroke="url(#cyberGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <circle cx="175" cy="68" r="4" fill="url(#cyberGradient)"/>
  <path d="M150 140 L180 140 L180 160 L190 160" stroke="url(#cyberGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <circle cx="192" cy="160" r="4" fill="url(#cyberGradient)"/>

  <!-- Legs - Left -->
  <path d="M55 125 Q35 115 20 130 Q10 145 5 155" stroke="url(#cyberGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M55 155 Q30 155 15 175 Q5 195 5 205" stroke="url(#cyberGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M60 185 Q40 195 30 215 Q25 230 25 240" stroke="url(#cyberGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Legs - Right -->
  <path d="M145 125 Q165 115 180 130 Q190 145 195 155" stroke="url(#cyberGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M145 155 Q170 155 185 175 Q195 195 195 205" stroke="url(#cyberGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M140 185 Q160 195 170 215 Q175 230 175 240" stroke="url(#cyberGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Bottom circuit -->
  <path d="M100 210 L100 230 L120 230 L120 245" stroke="url(#cyberGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <rect x="110" cy="245" width="20" height="15" rx="2" stroke="url(#cyberGradient)" stroke-width="2" fill="none" transform="translate(-10, 0)"/>
</svg>